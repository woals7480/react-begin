<!DOCTYPE html>
<html lang="ko">
<head>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById("root")

        // const h3 = React.createElement(

        //     "click me"

        // const container = React.createElement(
        //     "div",
        //     null,
        //     [Title, Button]
        // )

        function Container (){
        let [counter, setCounter] = React.useState(0)
        const onClick = () => {
            // setCounter(counter + 1)
            setCounter((current)=>current + 1)
        }
        return(
            <div>
                <h3>Total clicks : {counter}</h3>
                <button onClick={onClick}>Click me</button>
            </div>
        )
        } 
        
        ReactDOM.render(<Container/>, root)
        //ReactDOM.render(<Container />, root) ->함수로 만들면 가능

        function App(){
            const [amount, setAmount] = React.useState(0)
            const [flipped, setFlipped] = React.useState(false)
            const onChange = (event) => {
                setAmount(event.target.value)
            }
            const reset = () => {setAmount(0)}
            const onFlip = () => {
                setFlipped((current)=> !current)
                reset()
            }
            return(
                <div>
                    <h1>Super Converter</h1>
                    <div>
                        <label htmlFor="minutes">Minutes</label>
                        <input value={flipped ? amount*60 : amount} id="minutes" placeholder="Minutes" type="number" onChange={onChange} disabled={flipped} />
                    </div>
                    
                    <div>
                        <label htmlFor="hours">Hours</label>
                        <input value={flipped ? amount : amount/60} id="hours" placeholder="Hours" type="number" disabled={!flipped} onChange={onChange} />
                    </div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onFlip}>Flip</button>
                </div>
            )
        }

        ReactDOM.render(<App/>, root)
    </script>
</html>
