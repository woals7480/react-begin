<!DOCTYPE html>
<html lang="ko">
<head>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
    <script type="text/babel">
    
        const root = document.getElementById("root")

        function Btn({BtnText, changeValue, fontSize = 14}){
            return(
                <button
                    onClick={changeValue}
                    style={{
                        backgroundColor : "tomato",
                        color: "white",
                        padding: "10px 20px",
                        border: 0,
                        borderRadius: "10px",
                        fontSize,
                    }}
                >
                    {BtnText}
                </button>
            )
        }
        const MemorizedBtn = React.memo(Btn)
        
        MemorizedBtn.propTypes = {
            BtnText: PropTypes.string.isRequired,
            fontSize: PropTypes.number,
        }

        function App(){
            const [value, setValue] = React.useState("Save Changes")
            const changeValue = () => {
                setValue("Revert Changes")
            }
            return(
                <div>
                    <MemorizedBtn BtnText={value} changeValue={changeValue} fontSize={18}/>
                    <MemorizedBtn BtnText={"Continue"}/>
                </div>
            )
        }

        
        ReactDOM.render(<App/>, root)
    </script>
</html>
